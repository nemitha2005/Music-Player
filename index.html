<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6e226a88ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="assets/images/1.jpg" alt="Background Image" />
      </div>

      <div class="music-player">
        <img src="assets/images/1.jpg" class="song-img" alt="Album Art" />
        <h1 id="song-name">Blue Bird Naruto</h1>
        <p id="artist-name">Ikimono Gakari</p>

        <audio id="song">
          <source src="assets/music/song1.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>

        <div class="progress-container">
          <span id="start-time">00:00</span>
          <input type="range" id="progress" min="0" value="0" step="1" />
          <span id="end-time">00:00</span>
        </div>

        <div class="controls">
          <div id="backward" onclick="prevTrack()">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="play"></i>
          </div>
          <div id="forward" onclick="nextTrack()">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>

        <div class="volume-control">
          <i class="fa-solid fa-volume-down"></i>
          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="1"
            id="volume"
          />
          <i class="fa-solid fa-volume-up"></i>
        </div>
        <p id="developer">Developed by Yasith Rashan</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
